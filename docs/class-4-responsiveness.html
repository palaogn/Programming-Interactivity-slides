## 03/ Layouts

---

## Max Width

Great for flexible wrappers, to contain how far out they scale.

---

## Mx width

``` CSS
main { 
    max-width: 800px; 
}
```

---

## Flexbox

Great to specify grids and control flow of content on different viewport sizes

---

## Flexbox

```
.container { 
    display: flex;
    justify-content: space-between;
}

<div class="container">
  <div class="sidebar"></div>
  <div class="main-content"></div>
</div>
```

---

## 04/ Media Queries

---

## Media

Add breakpoints to your CSS, at a certain  viewport width.

---

## Media

```
@media (min-width: 600px) {
  
  
  /* Styles for bigger screens go here */

}
```

---

## Media

Media queries can be used to check many things, such as:
- Width and height of the viewport
- Width and height of the device
- Orientation (is the tablet/phone in landscape or portrait mode?)
- Resolution

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {

        progress: true,
        history: true,
        center: true,

    </script>
