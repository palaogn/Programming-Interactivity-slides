### About

HTML (HyperText Markup Language) is the most basic building block of the Web.


It defines te maning and structure of web content.

---

#@ Basic HTML example

``` html
<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first web page.</p>
</body>
</html>
```
